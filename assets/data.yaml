- title: Research Engineering/Scientist Associate III
  id: resa-iii
  url: https://utaustin.wd1.myworkdayjobs.com/UTstaff/job/PICKLE-RESEARCH-CAMPUS/Research-Engineering-Scientist-Associate-III_R_00018935
  description: Assist research groups and individuals in deploying applications for managing, sharing, and preserving data, making use of TACC data resources.
- title: Research Engineering/Scientist Associate III
  id: resa-iii-2
  url: https://utaustin.wd1.myworkdayjobs.com/UTstaff/job/PICKLE-RESEARCH-CAMPUS/Research-Engineering-Scientist-Associate-III_R_00018936
  description: Assist research groups and individuals in working with data using the systems at TACC, and building applications to manage and analyze data across these systems in support of researchers.
- title: Research Associate
  id: research-associate
  url: https://utaustin.wd1.myworkdayjobs.com/UTstaff/job/PICKLE-RESEARCH-CAMPUS/Research-Associate_R_00018422
  description: This Research Associate for High Performance Computing (HPC) will provide leadership and technical expertise to TACCâ€™s HPC research, development, and support initiatives with a strong emphasis on supporting climate/weather/ocean research on HPC resources.
- title: HPC User Support Research Engineering/Scientist Associate II
  id: hpc-user-support-research-engineering-scientist-associate-ii
  url: https://utaustin.wd1.myworkdayjobs.com/UTstaff/job/PICKLE-RESEARCH-CAMPUS/HPC-User-Support-Research-Engineering-Scientist-Associate-II_R_00018423
  description: The Research Engineering/Scientist Associate II will join the High Performance Computing (HPC) area and serve as front-line user support. This individual will answer technical questions, support training efforts, and review technical documentation.
- title: Software Developer
  id: wma-software-devloper
  url: https://utaustin.wd1.myworkdayjobs.com/UTstaff/job/PICKLE-RESEARCH-CAMPUS/Software-Developer_R_00019253
  description: This position will contribute to the design, development, and maintenance of the Web & Mobile Applications (WMA) group web services and applications.
- title: Systems Administrator I
  id: sys-admin-i
  url: https://utaustin.wd1.myworkdayjobs.com/UTstaff/job/PICKLE-RESEARCH-CAMPUS/Systems-Administrator-I_R_00019313
  description: This position will join the Texas Advanced Computing Center(TACC) as part of the Technical Infrastructure team. The position will provide leadership and technical expertise to TACC's advanced computing activities, supporting and enhancing TACC's world class supercomputing resources.
- title: Engineering Scientist Associate
  id: eng-sci-assoc
  url: https://utaustin.wd1.myworkdayjobs.com/UTstaff/job/PICKLE-RESEARCH-CAMPUS/Engineering-Scientist-Associate_R_00018928
  description: This position will help envision, design, create, and support innovative technical approaches for applying big data applications and machine learning technologies to topical areas ranging from epidemiology to synthetic biology to neuroscience.
- title: Postdoctoral Fellow
  id: post-doc-fellow
  url: https://utaustin.wd1.myworkdayjobs.com/UTstaff/job/PICKLE-RESEARCH-CAMPUS/Postdoctoral-Fellow_R_00019803
  description: Position is for a one year assignment which can be renewed on an annual basis up to a total of five years. Previous time in a postdoctoral fellow position (whether paid or unpaid) at the University or at any other university counts towards this time limitation (unless the area or discipline changes).
