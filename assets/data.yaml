entries:
- title: Research Associate
  id: research-associate-for-sci
  url: https://utaustin.wd1.myworkdayjobs.com/en-US/UTstaff/job/PICKLE-RESEARCH-CAMPUS/Research-Associate_R_00006550
  description: |-
    The Research Associate is a position in the Scalable Computational Intelligence (SCI) group at TACC. The individual will contribute to research, development, and support activities involving data mining and machine learning technologies and the interfaces by which users can transparently harness these techniques and technologies.
- title: Cybersecurity Education Specialist
  id: cybersecurity-education-specialist
  url: https://utaustin.wd1.myworkdayjobs.com/UTstaff/job/PICKLE-RESEARCH-CAMPUS/Cybersecurity-Education-Specialist_R_00008966
  description: |-
    Develop curriculum resources and deliver professional development for middle and high school cybersecurity teachers.
- title: TACC Help Desk Specialist
  id: tacc-help-desk-specialist
  url: https://utaustin.wd1.myworkdayjobs.com/UTstaff/job/PICKLE-RESEARCH-CAMPUS/TACC-Help-Desk-Specialist_R_00009066
  description: |-
    The Help Desk Specialist position in the Technology Infrastructure group the Texas Advanced Computing Center (TACC) will provide advanced user support and technical expertise to the academic research community.  This position specifically provides third shift coverage for support of users and hardware resources.
