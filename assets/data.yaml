entries:
- title: Research Associate
  id: research-associate
  url: https://utaustin.wd1.myworkdayjobs.com/UTstaff/job/PICKLE-RESEARCH-CAMPUS/Research-Associate_R_00018422
  description: This Research Associate for High Performance Computing (HPC) will provide leadership and technical expertise to TACC’s HPC research, development, and support initiatives with a strong emphasis on supporting climate/weather/ocean research on HPC resources.
- title: Systems Administrator I
  id: sys-admin-i
  url: https://utaustin.wd1.myworkdayjobs.com/UTstaff/job/PICKLE-RESEARCH-CAMPUS/Systems-Administrator-I_R_00019313
  description: This position will join the Texas Advanced Computing Center(TACC) as part of the Technical Infrastructure team. The position will provide leadership and technical expertise to TACC's advanced computing activities, supporting and enhancing TACC's world class supercomputing resources.
- title: Engineering Scientist Associate
  id: eng-sci-assoc
  url: https://utaustin.wd1.myworkdayjobs.com/UTstaff/job/PICKLE-RESEARCH-CAMPUS/Engineering-Scientist-Associate_R_00018928
  description: This position will help envision, design, create, and support innovative technical approaches for applying big data applications and machine learning technologies to topical areas ranging from epidemiology to synthetic biology to neuroscience.
- title: Postdoctoral Fellow
  id: post-doc-fellow
  url: https://utaustin.wd1.myworkdayjobs.com/UTstaff/job/PICKLE-RESEARCH-CAMPUS/Postdoctoral-Fellow_R_00019803
  description: Position is for a one year assignment which can be renewed on an annual basis up to a total of five years. Previous time in a postdoctoral fellow position (whether paid or unpaid) at the University or at any other university counts towards this time limitation (unless the area or discipline changes).
- title: Senior Administrative Program Coordinator
  id: sr-admin-program-coordinator
  url: https://utaustin.wd1.myworkdayjobs.com/UTstaff/job/PICKLE-RESEARCH-CAMPUS/Senior-Administrative-Program-Coordinator_R_00019806-1
  description: Please see <a href="https://utaustin.wd1.myworkdayjobs.com/UTstaff/job/PICKLE-RESEARCH-CAMPUS/Senior-Administrative-Program-Coordinator_R_00019806-1" target="_blank">full job posting</a> for more details.
- title: Software Developer
  id: software-developer
  url: https://utaustin.wd1.myworkdayjobs.com/UTstaff/job/PICKLE-RESEARCH-CAMPUS/Software-Developer_R_00020298
  description: The Texas Advanced Computing Center (TACC) at The University of Texas at Austin is one of the leading supercomputing centers in the world, supporting advances in computational research by thousands of researchers and students. This position will join TACC’s Advanced Computing Interfaces (ACI) department as part of the Web and Mobile Applications (WMA) team as a software developer with an opportunity to demonstrate and expand both your technical and soft skills. Our team is brought together by a shared belief in using our software engineering skills to add value to the world. We are a passionate and diverse team of Software Engineers, DevOps, Project Managers, and Support staff brought together to embody the vision of creating software to change the world. 
