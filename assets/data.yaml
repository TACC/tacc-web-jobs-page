- title: Junior Security Analyst
  id: junior-security-analyst
  url: https://utaustin.wd1.myworkdayjobs.com/UTstaff/job/PICKLE-RESEARCH-CAMPUS/Junior-Security-Analyst_R_00011184
  description: |-
    The Junior Security Analyst position in the Technology Infrastructure group at the Texas Advanced Computing Center (TACC) will provide network vulnerability testing, monitoring and network security compliance audits to ensure best practices are in use and network systems comply with TACC security policies.
- title: Research Associate
  id: research-associate-for-sci
  url: https://utaustin.wd1.myworkdayjobs.com/en-US/UTstaff/job/PICKLE-RESEARCH-CAMPUS/Research-Associate_R_00006550
  description: |-
    The Research Associate is a position in the Scalable Computational Intelligence (SCI) group at TACC. The individual will contribute to research, development, and support activities involving data mining and machine learning technologies and the interfaces by which users can transparently harness these techniques and technologies.
- title: Systems Administrator II
